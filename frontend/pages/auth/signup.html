<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/Assets/styles/style.css">
    <link rel="stylesheet" href="/frontend/Assets/styles/login.css">
    <link rel="stylesheet" href="/frontend/Assets/styles/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Signup</title>
</head>
<body>
    <main class="min-vh-100 min-vw-100 bg-secondary pt-5">
        <section
          class="h-75 w-75 bg-white rounded-1 mx-auto row row-cols-sm-1 row-cols-md-2"
        >
          <form class="p-5">
            <div>
              <h5>Welcome to <span class="color-chng">Mentor</span>Me ðŸ‘‹</h5>
              <small class="text-secondary">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit,
                quo.
              </small>
            </div>
            <div class="mt-4">
              <label for="name">Full Name</label> <br />
              <input
                class="form-control w-100"
                type="name"
                name="name"
                id="name"
                placeholder="Enter full name"
              />
            </div>
            <div class="mt-4">
              <label for="phone">Phone</label> <br />
              <input
                class="form-control w-100"
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter phone number"
              />
            </div>
            <div class="mt-4">
              <label for="email">Email</label> <br />
              <input
                class="form-control w-100"
                type="email"
                name="email"
                id="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="mt-4">
              <label for="password">Password</label> <br />
              <input
                class="form-control w-100"
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="mt-4">
              <label for="password">Confirm password</label> <br />
              <input
                class="form-control w-100"
                type="password"
                name="password"
                id="password"
                placeholder="Confirm password"
              />
            </div>
  
            <button class="btn btn-info custom-btn auth-signupBtn w-100 my-4">Create Account</button>
            <p class="text-center w-100">
              <span class="text-secondary text-decoration-none"
                >Existing user?</span
              >
              <a href="./login.htm">Login</a>
            </p>
          </form>
  
          <img src="/frontend/Assets/images/mentor.avif" alt="photo" />
        </section>
      </main>
</body>
</html>
